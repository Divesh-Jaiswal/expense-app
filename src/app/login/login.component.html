<div class="row justify-content-center">
  <div class="col-md-6 bg-light rounded shadow  py-4">
    <form  #form="ngForm" (ngSubmit) ="onSubmit(form)">
      <div class="form-group">
        <label >Email</label>
        <input class="form-control "
         placeholder="Email"
         type="email" 
         name="email"
         ngModel
         #email ="ngModel"
         pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
         required autocomplete="off"
         >
         <div *ngIf="email.errors && (email.invalid || email.touched)">
          <p *ngIf="email.errors.required && email.touched">Email is required</p>
          <p *ngIf="email.errors.pattern">Invalid Email!</p>
        </div>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input class="form-control"
        placeholder="Password" 
        type="text" 
        name="password"
        ngModel
        #password ="ngModel"
        required autocomplete="off">
        <div *ngIf="password.errors && (password.invalid || password.touched)">
          <p *ngIf="password.errors.required && password.touched">
            Password is required
          </p>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div *ngIf="errMsg"class="alert alert-danger  my-3 text-center">
      <strong>{{errMsg}}</strong>
    </div>
  </div>
</div>
